<html>
<head>
  <title>Number Board</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="numberBoardCtrl.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body-class" ng-app="numberBoardApp" ng-controller="numberBoardCtrl as ctrl">
  <div>
    <h1 align="center">Number Board</h1>
    <hr />
    <p align="center">An interactive number board, for whatever.</p>
  </div>

  <div>
    <p ng-repeat="n in ctrl.range(0, 124)">
      <button class="button" ng-repeat="m in ctrl.range((n*20)+1, (n*20)+20)" ng-class="{'button-off': !ctrl.on[m-1]}" ng-click="ctrl.toggle(m-1)">{{m}}</button>
    </p>
  </div>

  <div>
    <p>Created by <a href="https://twitter.com/j_l_avery" target="_blank">Jim Avery</a>.</p>
  </div>
</body>
</html>
